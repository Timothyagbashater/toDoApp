<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Task Manager App</title>
    </head>
<body>
    <form id="userForm" style="margin-left: 500px; margin-top: 150px;">

        <h1>Task Management System</h1>

        <label for="userLabel" >Task Name</label>

        <br><br>

        <input type="text" id="items" placeholder="Enter task name" required style="width: 300px; height: 30px ;">

        <br><br>

        
        <button type="button" onclick="handleSubmit()" style="width: 306px; height: 35px;"> Save</button>

    </form>

    <script>
        
        function handleSubmit(){
            //Get data from the input field
            let item = document.getElementById('items').value;

            if (item.trim() === "") {
                alert("Please enter an item.");
            } else {
                alert(`${item}, has being added successfully`);
            }
        }

    </script>

</body>
</html>
